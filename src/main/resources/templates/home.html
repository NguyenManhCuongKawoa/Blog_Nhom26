<head>

    <div th:replace="/fragments/header :: header-css"/>

</head>
<body>

<div th:replace="/fragments/header :: header"/>
<div class = "jumbotron text-center">

	<form action="/home/search" >

	    </div>

    <div th:replace="/fragments/posts :: posts"/>
