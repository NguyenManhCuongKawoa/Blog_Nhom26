<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="/fragments/header :: header-css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css"/>
</head>
<body>

<div th:replace="/fragments/header :: header"/>
<div class = "container">
  <div id="viewport">
    <!-- Sidebar -->
    <div id="sidebar">
      <header>
        <a href="#">Admin Menu</a>
      </header>
      <ul class="nav">
        <li>
          <a th:href="@{/admin/user}">
            <i class="zmdi zmdi-view-dashboard"><span class="glyphicon glyphicon-user"></span></i> User
          </a>
        </li>
        <li>
          <a th:href="@{/admin/post}">
            <i class="zmdi zmdi-link"><span class="glyphicon glyphicon-envelope"></span></i> Post
          </a>
        </li>
      </ul>
    </div>
    <!-- Content -->
    <div id="content">
      <div class="container-fluid">
        <div class="panel panel-default">
					<div class="panel-heading" style="background-color: #263238; color:white;padding-bottom: 5px;">
						<h3 style="margin-top: 0px; text-align: center;">List User</h3>
					</div>
					<div class="panel-body">
						<table class="table table-bordered" style="font-size: 10px;">
							<thead style="text-align: center">
								<tr>
								
									<th>Username</th>
									<th>Name</th>
									<th>Email</th>
									<th>Active</th>
									<th>Change Active</th>
									<th>Delete User</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user : ${pager.getUsers()}">
			
									<td th:text="${user.username}"></td >
									<td th:text="${user.name}"></td >
									<td th:text="${user.email}"></td >
									<td th:text="${user.active == 1 ? 'ACTIVE' : 'BLOCK'}"></td >
									<td><a th:href="@{'/admin/user/toggle/active/' + ${user.id}}" th:text="${user.active == 1 ? 'Disable user' : 'Active user'}">Disable</a></td>
									<td><a th:href="@{'/admin/user/delete/' + ${user.id}}">Delete</a></td>
								</tr >
							</tbody>
						</table>
					</div>
				</div>
      </div>
    </div>
  </div>
</div>

<div th:replace="/fragments/pagination :: pagination(URLparameter='/admin/user')"/>
<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
