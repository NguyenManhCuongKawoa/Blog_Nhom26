<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	
	<body>
	  	<div class="container"> 
	    	<div class="text-center">
	      		<div class="page-header">
	        		<h3 style="color: red;">Change user info</h3>
	      		</div>
	      		
			    <form class="form-horizontal" method="post" th:action="@{/change_info}" th:object="${user}">
				    <div class ="form-group">
				      	<label class ="control-label col-sm-2" for="Name">Name:</label>
				      	<div class="col-sm-10">
				        	<input type="text" class="form-control" id="Name" placeholder="Enter Name" name="Name" th:field="*{name}">
				      	</div>
				    </div>
				    
			      	<div class="form-group">
			        	<label class ="control-label col-sm-2" for="Last Name">Last Name:</label>
			        	<div class="col-sm-10">
			          		<input type="text" class="form-control" id="Last Name" placeholder="Enter Last Name" name="Last Name" th:field="*{lastName}">
			        	</div>
			      	</div>
			      
			      	<div class="form-group">
			        	<label class ="control-label col-sm-2" for="Email">Email:</label>
			        	<div class="col-sm-10">
			          		<input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" th:field="*{email}">
			        	</div>
			      	</div>
			      	
			      	<div class="form-group">
			        	<label class ="control-label col-sm-2" for="UserName">Username:</label>
			        	<div class="col-sm-10">
			          		<input type="text" class="form-control" id="UserName" placeholder="Enter Email" name="UserName" th:field="*{username}">
			        	</div>
			      	</div>
			      	
			      	<input type="hidden" th:field="*{id}"/>
			      	<input type="hidden" th:field="*{password}"/>
			      	
			      	<div class="form-group">        
			        	<div class="col-sm-offset-2 col-sm-10" style="margin-left: 70px;">
			          		<button type="submit" class="btn btn-default">Save</button>
			        	</div>
			      	</div>
			    </form>
	    	</div>
	  	</div>
	</body>
</html>
